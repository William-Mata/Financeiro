<div class="modal fade modal-lg" id="modalCadastrar" aria-hidden="true" aria-labelledby="modalCadastrar" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="cadastrarDespesaLabel">
                    {{ 'CADASTRAR' | translate}} {{ 'DESPESA' | translate}}
                </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3" (ngSubmit)="salvar();" #formCadastrarDespesa="ngForm">

                    <mat-form-field class="col-12">
                        <mat-label>{{ 'DESCRICAO' | translate}}</mat-label>
                        <input matInput type="text" placeholder="Internet" [(ngModel)]="despesa.descricao" name="cadastrarDescricao" required>
                    </mat-form-field>

                    <mat-form-field class="col-6">
                        <mat-label>{{ 'VALOR' | translate}}</mat-label>
                        <input matInput type="text" mask="separator.2" thousandSeparator="." decimalMarker="," prefix="R$ " placeholder="100,00" [(ngModel)]="despesa.valor"  name="cadastrarValor" required>
                    </mat-form-field>

                    <mat-form-field class="col-6" appearance="fill">
                        <mat-label>{{ 'DATA_VENCIMENTO' | translate }}</mat-label>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="despesa.dataVencimento" name="cadastrarDataVencimento" required readonly>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker disabled="false"></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="col-12">
                        <mat-label>{{'TEXTOS_COMBO.SELECIONE_SUBCATEGORIA' | translate}}</mat-label>
                        <mat-select [(ngModel)]="despesa.subcategoria" name="cadastrarSubcategoria" required>
                            <mat-optgroup *ngFor="let categoria of categorias" [label]="categoria.value | translate">
                                <mat-option *ngFor="let sub of categoria.subcategorias" [value]="sub.value">
                                    {{ sub.value | translate}}
                                </mat-option>
                            </mat-optgroup>
                        </mat-select>
                    </mat-form-field>

                    <hr/>
                    <div class="col-12">
                        <button mat-flat-button type="submit" [disabled]="formCadastrarDespesa.invalid" data-bs-toggle="modal" data-bs-dismiss="#modalCadastrar">
                            <mat-icon fontIcon="save"></mat-icon> {{'SALVAR' | translate}}
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
