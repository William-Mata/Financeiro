
<div class="row justify-content-center align-items-center bg-degrade p-5 mb-5 container-login ">
    <h1 class="text-center">Login</h1>

    <form #formLogin="ngForm" (ngSubmit)="logar()">
        <div class="mb-3 from-goup">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="login"
                name="email"  id="email" aria-describedby="emailHelpId"
                placeholder="financeiro@email.com" required/>
            <small id="emailHelpId" class="form-text text-muted">
                
            </small>
        </div>
        <div class="mb-3 from-goup">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="senha"
                name="senha" id="senha" aria-describedby="passowordlHelpId"
                placeholder="********" required/>
            <small id="passowordlHelpId" class="form-text text-muted">
                
            </small>
        </div>
        <div class="mb-3 from-goup text-center mt-4">
            <button type="submit" [disabled]="formLogin.invalid" id="btn-login"
                class="btn btn-primary text-center">
                Entrar
            </button>
        </div>
    </form>
</div>
