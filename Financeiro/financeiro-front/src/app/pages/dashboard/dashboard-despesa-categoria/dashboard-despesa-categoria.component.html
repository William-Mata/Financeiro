<div class="g-opacity-25 border border-secondary rounded shadown m-0">
    <h4 class="m-3">{{'DASHBOARD_TEXTOS.DESPESA_CATEGORIA' | translate}}</h4>
 
    <ngx-charts-pie-chart
        [view]="view"
        [scheme]="'fire'"
        [results]="dados"
        [gradient]="true"
        [legend]="true"
        [legendTitle]="''"
        [labels]="false"
        [doughnut]="false"
        [explodeSlices]="false"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
        [tooltipText]="formatarTooltip"
        [animations]="true">
    </ngx-charts-pie-chart>

</div>
