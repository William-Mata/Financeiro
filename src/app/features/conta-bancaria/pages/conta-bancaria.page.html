<div class="row d-flex flex-column align-items-center vh-100 m-0 px-3"> 
   
    <app-consultar-conta-bancaria (idEditar)="editarContaBancaria($event)" (idConta)="alterarStatusContaBancaria($event)">
    </app-consultar-conta-bancaria>

    <app-cadastrar-conta-bancaria></app-cadastrar-conta-bancaria>

    <app-editar-conta-bancaria *ngIf="this.idEditar > 0" [idEditar]="this.idEditar"></app-editar-conta-bancaria>
    
    <app-alterar-status-conta-bancaria *ngIf="this.idConta > 0" [idConta]="this.idConta"></app-alterar-status-conta-bancaria>
</div>
