<div class="row d-flex flex-column align-items-center vh-100 m-0 px-3"> 
   
    <app-consultar-cartao (idEditar)="editarCartao($event)" (idCartao)="alterarStatusCartao($event)">
    </app-consultar-cartao>

    <app-cadastrar-cartao></app-cadastrar-cartao>

    <app-editar-cartao *ngIf="this.idEditar > 0" [idEditar]="this.idEditar"></app-editar-cartao>
    
    <app-alterar-status-cartao *ngIf="this.idCartao > 0" [idCartao]="this.idCartao"></app-alterar-status-cartao>
</div>
